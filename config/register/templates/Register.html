{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/Register/CSS/styles_register.css' %}">
    <title>REGISTER</title>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="login-form">
            <h1>GREEN GUARDIAN</h1>
            <h2>Register</h2>
            <form id="loginForm" action="#" method="post">
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            <input type="text" id="email" name="email" placeholder="Correo" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirmar Contraseña" required>
            <button type="submit">Registrar</button>
            </form>
            <p>¿Ya estás registrado? <a href="../login.html" id="registerLink">Inicia Sesion</a></p>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>

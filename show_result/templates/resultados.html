{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/Show_results/CSS/resultados.css' %}">
    <title>Resultados</title>
</head>

<body>
    <div class="results-container">
        <h2>RESULTADOS:</h2>
        {% for resultado in resultados %}
        <div class="result-box">
            <div class="image_container">
                <img src="data:image/jpg;base64,{{ resultado.img_binaria}}" alt="Imagen de la planta con tratamiento">
            </div>
            <div class="result-title">
                
            </div>
            
        </div>
        {% endfor %}

    </div>
</body>

</html>
